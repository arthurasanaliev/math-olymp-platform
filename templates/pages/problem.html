{{define "title"}}Problem - {{.Problem.Title}}{{end}}

{{define "content"}}
<style>
.feedback p {
    font-weight: bold;
    padding: 10px;
    border-radius: 5px;
}
.correct {
    background-color: #4caf50; /* Green */
    color: #fff;
}
.incorrect {
    background-color: #f44336; /* Red */
    color: #fff;
}
</style>
<h2>{{.Problem.Title}}</h2>
<p><strong>Difficulty:</strong>
    <span class="{{if eq .Problem.Difficulty "Easy"}}easy{{else if eq .Problem.Difficulty "Medium"}}medium{{else}}hard{{end}}">
        {{.Problem.Difficulty}}
    </span>
</p>
<p><strong>Tags:</strong> {{.Problem.Tags}}</p>
<p><strong>Statement:</strong> {{.Problem.Statement}}</p>

{{if .Message}}
<div class="feedback">
    <p class="{{if eq .Message "Correct"}}correct{{else}}incorrect{{end}}">{{.Message}}</p>
</div>
{{end}}

<form method="POST" action="/problems/{{.Problem.ID}}">
    <input type="hidden" name="problem_id" value="{{.Problem.ID}}">
    <label for="answer">Your Answer:</label>
    <input type="text" id="answer" name="answer" required>
    <button type="submit">Submit</button>
</form>

{{end}}
