{{define "title"}}Problem - {{.Problem.Title}}{{end}}

{{define "content"}}
<div class="problem-container">
    <div class="problem-header">
        <h1>{{.Problem.Title}}</h1>
        <p>
            <strong>Difficulty:</strong>
            <span class="difficulty {{if eq .Problem.Difficulty "Easy"}}easy{{else if eq .Problem.Difficulty "Medium"}}medium{{else}}hard{{end}}">
                {{.Problem.Difficulty}}
            </span>
        </p>
        <p><strong>Tags:</strong> <span class="tags">{{.Problem.Tags}}</span></p>
    </div>

    <div class="problem-statement">
        <h2>Problem Statement</h2>
        <p>{{.Problem.Statement}}</p>
    </div>

    {{if .Message}}
    <div class="feedback">
        <p class="{{if eq .Message "Correct"}}correct{{else}}incorrect{{end}}">{{.Message}}</p>
    </div>
    {{end}}

    <div class="answer-form">
        <h2>Submit Your Answer</h2>
        <form method="POST" action="/problems/{{.Problem.ID}}">
            <input type="hidden" name="problem_id" value="{{.Problem.ID}}">
            <label for="answer">Your Answer:</label>
            <input type="text" id="answer" name="answer" required>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</div>

<style>
    /* Container Styling */
    .problem-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    /* Header Section */
    .problem-header {
        text-align: center;
        margin-bottom: 20px;
    }

    .problem-header h1 {
        font-size: 1.8rem;
        color: #333;
        margin-bottom: 10px;
    }

    .problem-header p {
        font-size: 1rem;
        margin: 5px 0;
    }

    /* Difficulty Tags */
    .difficulty {
        font-weight: bold;
        padding: 3px 8px;
        border-radius: 5px;
        font-size: 0.9rem;
    }

    .difficulty.easy {
        background-color: #d4edda;
        color: #155724;
    }

    .difficulty.medium {
        background-color: #ffeeba;
        color: #856404;
    }

    .difficulty.hard {
        background-color: #f8d7da;
        color: #721c24;
    }

    /* Tags Styling */
    .tags {
        background-color: #f0f0f0;
        color: #555;
        font-size: 0.9rem;
        padding: 2px 6px;
        border-radius: 4px;
    }

    /* Problem Statement Section */
    .problem-statement h2 {
        font-size: 1.5rem;
        color: #444;
        margin-bottom: 10px;
    }

    .problem-statement p {
        font-size: 1rem;
        color: #333;
        line-height: 1.6;
    }

    /* Feedback Section */
    .feedback p {
        font-size: 1rem;
        font-weight: bold;
        padding: 10px;
        border-radius: 5px;
        margin: 15px 0;
        text-align: center;
    }

    .feedback .correct {
        background-color: #4caf50;
        color: #fff;
    }

    .feedback .incorrect {
        background-color: #f44336;
        color: #fff;
    }

    /* Form Section */
    .answer-form {
        margin-top: 20px;
    }

    .answer-form h2 {
        font-size: 1.3rem;
        margin-bottom: 10px;
    }

    .answer-form label {
        font-size: 1rem;
        margin-bottom: 5px;
        display: block;
    }

    .answer-form input[type="text"] {
        width: 100%;
        padding: 8px;
        font-size: 1rem;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .answer-form .btn {
        background-color: #007bff;
        color: #fff;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .answer-form .btn:hover {
        background-color: #0056b3;
    }
</style>
{{end}}
