<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{template "title" .}}</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            padding: 20px;
            background-color: brown;
            color: white;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
            padding: 10px;
            text-align: center;
            background-color: #f1f1f1;
            color: #555;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .easy {
            color: green;
            font-weight: bold;
        }
        .medium {
            color: #D4A200;
            font-weight: bold;
        }
        .hard {
            color: red;
            font-weight: bold;
        }
        </style>
    </head>
    <body>
        <header>
            <h1>Math Olympiad Platform</h1>
        </header>
        <nav>
            <a href="/">Home</a>
            <a href="/login">Login</a>
            <a href="/signup">Sign Up</a>
            <a href="/problems">Problems</a>
        </nav>
        <main>
            <div class="container">
                {{block "content" .}}{{end}}
            </div>
        </main>
        <footer>
            &copy; 2025 Math Olymp by Arthur Asanaliev. All rights reserved.
        </footer>
    </body>
</html>
